<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widthm initial-scale=1.0">
	
<!--font awesome icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--custom css file link-->
<link rel="stylesheet" href="css/styles.css">	
	
<title>captcha generator - JeanDoe</title>
</head>

<body>
<!-- captcha section starts -->
	
<section class="captcha">
	<img src="img/icon.jpg" alt="img description">
	<h2>Captcha Generator</h2>
	<div class="box container">
		<div class="input_box captch_box">
			<input type="text" value="" disabled class="box">
			<button class="refresh_btn">
				<i class="fas fa-rotate-right"></i>
			</button>
		</div>
		<div class="input_box captch_input">
			<input type="text" placeholder="Enter Captcha" class="box">
		</div>
		<p class="message">Entered captcha is correct</p>
		<div class="btn input_box disabled">
			<button>submit captcha</button>
		</div>
	</div>
</section>
	
<!-- javascript main file-->
<script src="js/main.js"></script>
</body>
</html>
